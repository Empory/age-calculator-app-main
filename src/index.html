<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,700;1,800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->

<body class="flex flex-col h-screen font-poppins  justify-center items-center bg-gray-200">
  <div class="bg-white rounded-2xl rounded-br-[4rem] justify-center items-center  w-[24rem] sm:w-[32rem] flex-col py-11 flex">
    <div class="flex gap-3">
      <div class="flex flex-col">
        <label for="">
          DAY
        </label>
        <input placeholder="DD" class="border-2 py-2 px-4 rounded-md text-2xl w-[7rem]" type="number">
      </div>
      <div class="flex flex-col">
        <label for="">
          MONTH
        </label>
        <input placeholder="MM" class="border-2 py-2 px-4 rounded-md text-2xl w-[7rem]" type="number">
      </div>
      <div class="flex flex-col">
        <label for="">
          YEAR
        </label>
        <input placeholder="YYYY" class="border-2 py-2 px-4 rounded-md text-2xl w-[7rem]" type="number">
      </div>
    </div>
    
    <!-- <div class="p-4">
      <h2 class="w-full text-center border-b-2 border-solid  leading-3 border-gray-500 mt-3 mb-0 mx-5" ><img src="/assets/images/icon-arrow.svg" class="bg-purple-700 py-0 px-3 rounded-full p-2" width="60" alt=""></h2>
    </div> -->
    
    
    <div class="inline-flex p-4 items-center justify-center w-full">
        <hr class="w-96 h-0.5 my-8 bg-gray-200 border-0 rounded dark:bg-gray-700">
        <div class="absolute rounded-full p-4 bg-purple-700 ">
          <img src="/assets/images/icon-arrow.svg"  class="" alt="">

        </div>
    </div>
    
    <div class="">
      <div class="flex justify-end">
        <span class="text-purple-700 text-9xl ">- -</span>
        <p class="font-bold text-5xl">years</p>
      </div>
      <div class="flex justify-end">
        <span class="text-purple-700 text-6xl">- -</span>
        <p>months</p>
      </div>
      <div class="flex justify-end">
        <span class="text-purple-700 text-6xl">- -</span>
        <p>days</p>
      </div>
    </div>
  </div>
